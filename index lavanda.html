<body>

    <div class="imagechange">
        <img src="1-lavanda.png" id="imgchange">
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider-range" id="myRange">
        <ul class="range-number">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
           
    
        </ul>
        <p> <span id="rangevalue"></span></p>
    </div>



    <script>
        let rangevalue = document.getElementById("myRange");
        let setvalue = document.getElementById("rangevalue");
        let imgchangevalue = document.getElementById("imgchange")
            //setvalue.innerHTML = rangevalue.value;
            //console.log(rangevalue.value)

        //Now will use oninput event.
        rangevalue.oninput = function() {
            let getvalue = rangevalue.value;
            setvalue.innerHTML = this.value;
            if (getvalue > 0 && getvalue < 25) {
                imgchangevalue.setAttribute("src", "1-lavanda.png")
            } else if (getvalue >= 26 && getvalue <= 49) {
                imgchangevalue.setAttribute("src", "2-lavanda.png")
            } else if (getvalue >= 50 && getvalue <= 75) {
                imgchangevalue.setAttribute("src", "3-lavanda.png")
            } 
             else if (getvalue >= 76 && getvalue <= 100) {
                imgchangevalue.setAttribute("src", "4-lavanda.png")
            } 
           
        }
    </script>
