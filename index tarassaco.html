<!DOCTYPE html>
<html lang="en">

<head> 
    <title>TARASSACO</title>
    <link rel="stylesheet" href="style tarassaco.css">
    <p class="testo"> POLLINE DI TARASSACO</p>
</head>

<body>

    <div class="imagechange">
        <img src="1-tarassaco.png" id="imgchange">
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider-range" id="myRange">
        <ul class="range-number">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
    
        </ul>
        <p> <span id="rangevalue"></span></p>
    </div>



    <script>
        let rangevalue = document.getElementById("myRange");
        let setvalue = document.getElementById("rangevalue");
        let imgchangevalue = document.getElementById("imgchange")
            //setvalue.innerHTML = rangevalue.value;
            //console.log(rangevalue.value)

        //Now will use oninput event.
        rangevalue.oninput = function() {
            let getvalue = rangevalue.value;
            setvalue.innerHTML = this.value;
            if (getvalue > 0 && getvalue < 25) {
                imgchangevalue.setAttribute("src", "1-tarassaco.png")
            } else if (getvalue >= 26 && getvalue <= 50) {
                imgchangevalue.setAttribute("src", "2-tarassaco.png")
            } else if (getvalue >= 51 && getvalue <= 75) {
                imgchangevalue.setAttribute("src", "3-tarassaco.png")
            } 
             else if (getvalue >= 76 && getvalue <= 100) {
                imgchangevalue.setAttribute("src", "4-tarassaco.png")
            } 
        }
    </script>

<div class="info">
         <p>
          <div> <span class="bold">Tipo pollinico:</span></div>     <span class="didascalia">fenestrato</span>
        </p> 
        
          <p>
            <div> <span class="bold">Famiglia</span></div>     <span class="didascalia">Asteracee</span>
          </p>
       

        <p>
            <div> <span class="bold">Taglia media:</span></div>     <span class="didascalia">30 Âµm</span>
          </p>

          <p>
            <div> <span class="bold">Ingrandimento:</span></div>     <span class="didascalia"> 1000x</span>
          </p>
       
          <p>
            <div> <span class="bold">Descrizione:</span></div>     <span class="didascalia">Pollini triporati (talvolta con quattro pori) tipici con bande di esina ornata di grosse spine attorno a lacune angolari.</span>
          </p>

         
 </div>   
      

</body>

</html>
