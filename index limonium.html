<!DOCTYPE html>
<html lang="en">

<head>
    <title>D CODE SHOW</title>
    <link rel="stylesheet" href="style tarassaco.css">
    <p class="testo">POLLINE DI LIMONIUM</p>
</head>

<body>

    <div class="imagechange">
        <img src="1-limonium.png" id="imgchange">
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider-range" id="myRange">
        <ul class="range-number">
            <li>0</li>
            <li>-1</li>
            <li>-2</li>
    
        </ul>
        <p>Value : <span id="rangevalue"></span></p>
    </div>



    <script>
        let rangevalue = document.getElementById("myRange");
        let setvalue = document.getElementById("rangevalue");
        let imgchangevalue = document.getElementById("imgchange")
            //setvalue.innerHTML = rangevalue.value;
            //console.log(rangevalue.value)

        //Now will use oninput event.
        rangevalue.oninput = function() {
            let getvalue = rangevalue.value;
            setvalue.innerHTML = this.value;
            if (getvalue > 0 && getvalue < 33) {
                imgchangevalue.setAttribute("src", "1-limonium.png")
            } else if (getvalue >= 34 && getvalue <= 66) {
                imgchangevalue.setAttribute("src", "2-limonium.png")
            } else if (getvalue >= 67 && getvalue <= 100) {
                imgchangevalue.setAttribute("src", "3-limonium.png")
            } 
        }
    </script>

<div class="info">
    <p>
     <div> <span class="bold">Tipo pollinico:</span></div>     <span class="didascalia">colpato</span>
   </p> 
   
     <p>
       <div> <span class="bold">Famiglia</span></div>     <span class="didascalia">Plumbaginaceae</span>
     </p>
  
     <p>
        <div> <span class="bold">Ingrandimento:</span></div>     <span class="didascalia">400x</span>
      </p>

   <p>
       <div> <span class="bold">Taglia media:</span></div>     <span class="didascalia">55µm</span>
     </p>
  
     <p>
       <div> <span class="bold">Descrizione:</span></div>     <span class="didascalia">È di forma approssimativamente rotonda, anche se le sue aperture tagliano in profondità nel corpo del granello di polline. L'esina è reticolata</span>
     </p>

    
</div>  

   

</body>

</html>
