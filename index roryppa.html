<!DOCTYPE html>
<html lang="en">

<head> 
    <title>TRIFOLIUM</title>
    <link rel="stylesheet" href="style tarassaco.css">
    <p class="testo"> POLLINE DI TRIFOLIUM</p>
</head>

<body>

    <div class="imagechange">
        <img src="1-trifolium.png" id="imgchange">
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider-range" id="myRange">
        <ul class="range-number">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
    
        </ul>
        <p> <span id="rangevalue"></span></p>
    </div>



    <script>
        let rangevalue = document.getElementById("myRange");
        let setvalue = document.getElementById("rangevalue");
        let imgchangevalue = document.getElementById("imgchange")
            //setvalue.innerHTML = rangevalue.value;
            //console.log(rangevalue.value)

        //Now will use oninput event.
        rangevalue.oninput = function() {
            let getvalue = rangevalue.value;
            setvalue.innerHTML = this.value;
            if (getvalue > 0 && getvalue < 20) {
                imgchangevalue.setAttribute("src", "1-trifolium.png")
            } else if (getvalue >= 21 && getvalue <= 40) {
                imgchangevalue.setAttribute("src", "2-trifolium.png")
            } else if (getvalue >= 41 && getvalue <= 60) {
                imgchangevalue.setAttribute("src", "3-trifolium.png")
            } 
             else if (getvalue >= 61 && getvalue <= 80) {
                imgchangevalue.setAttribute("src", "4-trifolium.png")
            } 
            else if (getvalue >= 81 && getvalue <= 100) {
                imgchangevalue.setAttribute("src", "5-trifolium.png")
            } 
        }
    </script>

<div class="info">

</div>   

</body>
